<body>
    <div class="page-container">
        <div class="content-wrap">
            <section class="coloured-section" id="title">
                <div class="container-fluid">

                    <!-- Nav Bar -->
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="{{ url_for('homepage') }}">Simon Mably</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation"><span
                                    class="navbar-toggler-icon"></span></button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                                            href="{{ url_for('homepage') }}">Home</a></li>
                                    <li class="nav-item"><a class="nav-link active"
                                            href="{{ url_for('homepage') }}#portfolio">Portfolio</a></li>
                                    <li class="nav-item"><a class="nav-link active"
                                            href="{{ url_for('homepage') }}#contact-me">Contact Me</a></li>

                                    {% if not current_user.is_authenticated: %}
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">Admin</a>
                                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                            {% if user_count == 0 %}
                                            <li>
                                                <a class="dropdown-item"
                                                    href="{{ url_for('register_admin') }}">Register</a>
                                            </li>
                                            {% endif %}
                                            <li>
                                                <a class="dropdown-item" href="{{ url_for('login_admin') }}">Login</a>
                                            </li>
                                            {% else: %}
                                            <li class="nav-item dropdown">
                                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
                                                    role="button" data-bs-toggle="dropdown"
                                                    aria-expanded="false">Admin</a>
                                                <ul class="dropdown-menu dropdown-menu-end"
                                                    aria-labelledby="navbarDropdown">
                                                    <li><a class="dropdown-item"
                                                            href="{{ url_for('add_project_to_database') }}">Add a
                                                            Project</a></li>
                                                    <hr class="dropdown-divider" />
                                            </li>
                                            <li><a class="dropdown-item" href="{{ url_for('logout_admin') }}">Logout</a>
                                            </li>
                                        </ul>
                                    </li>
                                    {% endif %}
                                </ul>
                                </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </section>
